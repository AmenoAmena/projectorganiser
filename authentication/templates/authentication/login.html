{% extends 'authentication/base.html' %}
{% load static %}

{% block title %}
<title>Login Page</title>
<link rel="stylesheet" href="{% static 'authentication/css/login.css' %}">
{% endblock %}

{% block body %}
<div class="all-login">
    <h2>Project Organiser</h2>
    <div class="login-container">
        <form method="post" class="login-form">
            {% csrf_token %}
            <input type="text" placeholder="Username" id="Username" name="Username" required autocomplete="off">
            <input type="password" placeholder="Password" id="Password" name="Password" required autocomplete="off">
            <button type="submit">Login</button>
        </form>
        <div class="links">
            <a href="{% url 'authentication:register' %}">Don't have an account? Register</a>
            <a href="{% url 'show_project:index_show' %}">See project with token</a>
        </div>
    </div>
</div>
{% endblock %}
