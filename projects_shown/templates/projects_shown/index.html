{% extends "projects_shown/base.html" %}
{% load static %}

{% block title %}
<title>Home page</title>

<style>
body {
    font-family: Arial, sans-serif;
    background-color: #f0f0f0;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: flex-start; /* Align items at the top of the page */
    min-height: 100vh; /* Ensure the body takes up at least the full viewport height */
    position: relative; /* Position relative for absolute positioning */
}

.container {
    width: 100%;
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 20px;
    box-sizing: border-box;
}

.header {
    width: 100%;
    display: flex;
    flex-direction: column;
    align-items: center;
    margin-bottom: 20px; /* Add margin bottom to create space below header */
}

.user {
    color: #333;
    position: absolute;
    top: 2%;
    left: 2%;
}

h2 {
    color: #333;
    margin-bottom: 10px; /* Reduce margin bottom for tighter spacing */
}

.project-links {
    display: flex;
    justify-content: center;
    margin-bottom: 20px; /* Add margin bottom to separate links from project cards */
}

.project-links a {
    background-color: #ddd;
    color: #333;
    padding: 10px 20px;
    border: none;
    border-radius: 4px;
    text-decoration: none;
    margin: 0 10px;
    transition: background-color 0.3s ease, color 0.3s ease;
}

.project-links a:hover {
    background-color: #333;
    color: white;
}

.add-button {
    position: absolute;
    top: 5%;
    left: 93%;
    background-color: #ddd;
    color: white;
    padding: 10px;
    border: none;
    border-radius: 50%;
    text-decoration: none;
    transition: background-color 0.3s ease, color 0.3s ease;
}

.add-button>a {
    color: black;
    text-decoration: none;
}

.add-button:hover {
    background-color: #333;
    color: white;
}

.add-button:hover>a {
    color: white;
}

.projects-all {
    width: 100%;
    display: flex;
    flex-direction: column;
    gap: 20px; /* Add gap between project cards */
    align-items: center;
}

.project-card {
    text-align: center;
    background-color: #ddd;
    color: black;
    padding: 15px;
    border-radius: 4px;
    width: 90%;
    max-width: 600px;
    text-align: left;
    transition: background-color 0.3s ease;
}

.project-card a {
    color: black;
    text-decoration: none;
    font-size: 16px;
}

.project-card:hover {
    background-color: #333;
    color: white;
    cursor: pointer;
}

.project-card:hover>a {
    color: white;
}

.logout {
    position: absolute;
    top: 90%;
    left: 95%;
}

.logout a {
    color: #333;
    text-decoration: none;
}

.logout a:hover {
    color: #555;
}

</style>

{% endblock title %}

{% block body %}
<div class="container">

    <div class="user">{{user.username}}</div>

    <div class="header">
        <h2>Projects</h2>
    </div>
    <div class="project-links">
        <a href="{% url 'projects_shown:index' %}">Projects</a>
        <a href="{% url 'projects_shown:dones' %}">Done Projects</a>
    </div>
    <div class="add-button">
        <a href="{% url 'projects_shown:add' %}"><i class="fa-solid fa-plus"></i></a>
    </div>
    <div class="projects-all">
        {% for p in projects %}
        <div class="project-card">
            <a href="{% url 'projects_shown:projects' project_name=p.name %}">{{forloop.counter}} - {{p.name}}</a>
        </div>
        {% endfor %}
    </div>
    <div class="logout">
        <a href="{% url 'authentication:logout' %}"><i class="fa-solid fa-right-from-bracket fa-2x"></i></a>
    </div>
</div>
{% endblock body %}
