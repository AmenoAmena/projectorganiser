{% extends 'projects_shown/base.html' %}
{% load static %}

{% block title %}

<title>project</title>
<link rel="stylesheet" href="{% static 'projects_shown/css/project.css' %}">

{% endblock title %}





{% block body %}

<h2>{{project.name}}</h2>

<form method="post">
    {% csrf_token %}
    <div class="link">
        <label for="{{ form.link.id_for_label }}">{{form.link.label}}:</label>
        {{form.link}}
        <button type="submit">Save</button>
    </div>

    <div class="notes">
        <h2>Notes</h2>
        {{form.notes}}
        <br>
        <button type="submit">Save</button>
    </div>


    <div class="feature">
        <h2>Features</h2>
        {{form.features}}
        <button type="submit">Save</button>
    </div>

</form>

{% endblock body %}
