{% extends 'projects_shown/base.html' %}
{% load static %}

{% block title %}

<title>{{project.name}} information</title>
<link rel="stylesheet" href="{% static 'projects_shown/css/done_project.css' %}">

{% endblock title %}


{% block body %}

<h1>Features</h1>
<div class="feature_show">
    {% for f in features.all %}
            <div class="feature-item">
                <h2>{{forloop.counter}}-{{f}}</h2> 
            </div>
    {% endfor %}

</div>

<div class="notes">
    <h2>Notes</h2>
    <form method="post" action="{% url 'add_text' project_name=project.name %}">
        {% csrf_token %}
        <textarea class="text-area" name="text-area">{{ project.notes }}</textarea>
        <br>
        <button type="submit">Save</button>
    </form>
</div>



{% endblock body %}
