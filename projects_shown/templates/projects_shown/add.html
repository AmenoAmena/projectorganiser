{% extends "authentication/base.html" %}
{% load static %}

{% block title %}
<title>Add</title>
<link rel="stylesheet" href="{% static 'projects_shown/css/add.css' %}">
{% endblock %}

{% block body %}

<div class="container">
    <h2 class="create-project-heading">Create Project</h2>
    <div class="register-container">
        <form method="post" class="register-form">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Create</button>
        </form>
    </div>
</div>

<script src="{% static 'projects_shown/js/add.js' %}"></script>
{% endblock %}
